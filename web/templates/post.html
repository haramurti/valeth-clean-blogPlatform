<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Post.Title }}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-main: #181818;       
            --bg-secondary: #262626;  
            --text-main: #d5d5d5;     
            --text-muted: #939598;    
            --accent: #a882ff;        
            --danger: #ff5f5f;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-main); 
            color: var(--text-main);
            margin: 0; padding: 0;
            line-height: 1.8; /* Line height gede biar enak baca */
        }
        
        a { text-decoration: none; color: inherit; transition: 0.2s; }
        
        /* HEADER NAV (Konsisten) */
        .site-header {
            border-bottom: 1px solid #2f2f2f;
            padding: 10px 24px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .brand { font-family: 'JetBrains Mono', monospace; font-weight: 700; color: #fff; font-size: 0.9rem;}
        .nav-avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; border: none; }

        /* CONTAINER BACA (Lebih sempit dikit biar fokus) */
        .container { max-width: 680px; margin: 0 auto; padding: 60px 24px; }

        /* HEADER POSTINGAN */
        .post-header { margin-bottom: 40px; border-bottom: 1px dashed #333; padding-bottom: 20px; }
        
        .post-title { 
            font-size: 2.5rem; 
            font-weight: 800; 
            color: #fff; 
            margin: 0 0 15px 0; 
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        .post-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .author-link { color: var(--accent); text-decoration: none; font-weight: 700; }
        .author-link:hover { text-decoration: underline; }

        /* ISI KONTEN */
        .post-content {
            font-size: 1.1rem;
            color: #e0e0e0;
            white-space: pre-wrap; /* Biar enter/paragraf kebaca */
        }

        /* TOMBOL DELETE (Clean Text) */
        .btn-delete {
            background: none;
            border: none;
            color: var(--danger);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            cursor: pointer;
            margin-top: 40px;
            padding: 0;
            opacity: 0.7;
        }
        .btn-delete:hover { opacity: 1; text-decoration: underline; }

    </style>
</head>
<body>

    <header class="site-header">
        <a href="/" class="brand">&larr; Home</a>
        {{ if .IsLoggedIn }}
            <a href="/profile">
                <img src="{{ .UserAvatar }}" class="nav-avatar">
            </a>
        {{ end }}
    </header>

    <div class="container">
        
        <div class="post-header">
            <h1 class="post-title">{{ .Post.Title }}</h1>
            
            <div class="post-meta">
                <span>By</span>
                <a href="/profile?id={{ .Post.User.ID }}" class="author-link">{{ .Post.User.Name }}</a>
                <span>â€¢</span>
                <span>{{ .Post.CreatedAt.Format "02 Jan 2006" }}</span>
            </div>
        </div>

        <div class="post-content">
            {{ .Post.Content }}
        </div>

        {{ if .IsOwnPost }}
            <div style="border-top: 1px solid #333; margin-top: 50px; padding-top: 20px;">
                <span style="font-family:'JetBrains Mono'; font-size: 0.8rem; color: #555;">Author Zone:</span><br>
<button class="btn-delete" onclick="deletePost('{{ .Post.ID }}')">[ Delete this Log ]</button></div>
        {{ end }}

    </div>

    <script>
        async function deletePost(id) {
            if (!confirm("Hapus tulisan ini selamanya?")) return;

            try {
                const response = await fetch('/api/posts/' + id, { method: 'DELETE' });
                if (response.ok) {
                    window.location.href = "/"; // Balik ke Home kalau udah dihapus
                } else {
                    alert("Gagal hapus.");
                }
            } catch (e) {
                alert("Error koneksi.");
            }
        }
    </script>

</body>
</html>
