<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - Valeth.md</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #1e1e1e; --text-main: #dcddde; --text-muted: #787c88;
            --accent: #a882ff; --border-color: #363636;
        }
        
        body { background: var(--bg-main); color: var(--text-main); font-family: 'Inter', sans-serif; margin: 0; padding: 0; line-height: 1.8; }
        .container { max-width: 720px; margin: 0 auto; padding: 60px 24px; }
        a { color: inherit; text-decoration: none; transition: 0.2s; }

        /* HEADER NAV */
        .back-link { font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; color: var(--text-muted); display: inline-block; margin-bottom: 40px; }
        .back-link:hover { color: var(--accent); transform: translateX(-5px); }

        /* CONTENT HEADER */
        h1 { font-size: 2.2rem; margin: 0 0 10px 0; color: #fff; letter-spacing: -1px; }
        .meta { font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 40px; padding-bottom: 20px; border-bottom: 1px dashed var(--border-color); }

        /* ISI KONTEN (PENTING: white-space pre-wrap biar Enter kebaca) */
        .content {
            font-size: 1.1rem;
            white-space: pre-wrap; /* INI KUNCINYA BIAR GAK NYATU SEMUA */
        }
        
        /* TOMBOL DELETE (KECIL DI BAWAH) */
        .actions { margin-top: 60px; padding-top: 20px; border-top: 1px solid var(--border-color); display: flex; justify-content: flex-end;}
        .btn-delete { color: #ff6b6b; font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; border: none; background: none; cursor: pointer; }
        .btn-delete:hover { text-decoration: underline; background: #330000; }

        footer { text-align: center; margin-top: 80px; font-size: 0.8rem; color: var(--text-muted); font-family: 'JetBrains Mono', monospace;}
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">&larr; ../back_to_root</a>

        <article>
            <header>
                <h1>{{ .Title }}</h1>
                <div class="meta">
                    Logged at: {{ .CreatedAt.Format "02 Jan 2006, 15:04" }}
                </div>
            </header>

            <div class="content">{{ .Content }}</div>
        </article>

        <div class="actions">
                <button onclick="deletePost('{{ .ID }}')" class="btn-delete">[ Delete Log ]</button>        </div>

        <footer>
            // End of file
        </footer>
    </div>

    <script>
        async function deletePost(id) {
            if(!confirm("Are you sure you want to purge this log?")) return;
            try {
                const res = await fetch('/api/posts/' + id, { method: 'DELETE' });
                if(res.ok) window.location.href = "/";
            } catch(e) { alert("Error purging log."); }
        }
    </script>
</body>
</html>
