<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write New Story</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-main: #121212;       
            --bg-secondary: #242424;
            --bg-input: #1e1e1e;  
            --text-main: #ffffff;     
            --text-muted: #939598;    
            --accent: #a882ff;        
            --border: #333;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-main); 
            color: var(--text-main);
            margin: 0; padding: 0;
            line-height: 1.6;
        }

        /* --- NAVBAR --- */
        .navbar {
            height: 60px;
            background-color: var(--bg-main);
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 24px; position: sticky; top: 0; z-index: 100;
        }
        .brand { 
            font-family: 'JetBrains Mono', monospace; font-weight: 700; 
            color: #fff; text-decoration: none; 
        }
        .nav-right a {
            text-decoration: none; color: var(--text-muted); font-size: 0.9rem;
            margin-left: 20px; transition: 0.2s;
        }
        .nav-right a:hover { color: #fff; }

        /* --- CONTAINER UTAMA --- */
        .container { 
            max-width: 720px; 
            margin: 40px auto; 
            padding: 0 24px; 
        }

        h1 { margin-bottom: 30px; font-weight: 800; letter-spacing: -1px; }

        /* --- FORM STYLES --- */
        .form-group { margin-bottom: 24px; }
        
        label { 
            display: block; margin-bottom: 8px; 
            font-weight: 600; color: var(--text-muted); font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            background-color: var(--bg-input);
            border: 1px solid var(--border);
            color: #fff;
            padding: 12px 16px;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: 0.2s;
            outline: none;
        }

        /* Khusus Textarea */
        textarea.form-control {
            min-height: 300px;
            line-height: 1.8;
            resize: vertical;
        }

        /* Efek Fokus */
        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(168, 130, 255, 0.1);
        }

        /* Input File Custom */
        input[type="file"] {
            padding: 10px;
            font-size: 0.85rem;
            background: var(--bg-secondary);
        }

        /* Tombol Publish */
        .btn-submit {
            background-color: var(--accent);
            color: #000;
            font-weight: 700;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
            display: inline-block;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(168, 130, 255, 0.3);
            background-color: #bfa1ff;
        }

    </style>
</head>
<body>

    <nav class="navbar">
        <a href="/" class="brand">ʕ•ᴥ•ʔ kuma</a>
        <div class="nav-right">
            <a href="/">Cancel</a>
        </div>
    </nav>

    <div class="container">
        <h1>Tulis Postingan Baru</h1>

        <form id="createForm" enctype="multipart/form-data">
            
            <div class="form-group">
                <label>Judul</label>
                <input type="text" name="title" class="form-control" placeholder="Isikan judul menarik..." required autocomplete="off">
            </div>

            <div class="form-group">
                <label>Cover Image (Opsional)</label>
                <input type="file" name="image" class="form-control" accept="image/png, image/jpeg, image/jpg">
                <small style="color: #555; display: block; margin-top: 5px;">Format: JPG/PNG, Max 5MB</small>
            </div>

            <div class="form-group">
                <label>Isi Tulisan</label>
                <textarea name="content" class="form-control" placeholder="Mulai menulis ceritamu di sini..." required></textarea>
            </div>

            <button type="submit" class="btn-submit">Publish Story</button>
        </form>
    </div>

    <script>
        document.getElementById('createForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Ubah text tombol biar user tau lagi loading
            const btn = document.querySelector('.btn-submit');
            const originalText = btn.innerText;
            btn.innerText = "Publishing...";
            btn.disabled = true;
            btn.style.opacity = "0.7";
            
            // Pakai FormData biar bisa kirim File + Text sekaligus
            const formData = new FormData(this); 

            try {
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    body: formData // Browser otomatis set header multipart
                });

                if (response.ok) {
                    // Sukses
                    window.location.href = "/";
                } else {
                    const data = await response.json();
                    alert("Gagal: " + (data.message || "Terjadi kesalahan"));
                    
                    // Balikin tombol
                    btn.innerText = originalText;
                    btn.disabled = false;
                    btn.style.opacity = "1";
                }
            } catch (err) {
                alert("Error koneksi ke server");
                btn.innerText = originalText;
                btn.disabled = false;
                btn.style.opacity = "1";
            }
        });
    </script>

</body>
</html>
