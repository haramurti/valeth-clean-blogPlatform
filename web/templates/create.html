<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Entry - Valeth.md</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Warna Body disamakan dengan Index (Quora Dark) */
            --bg-main: #181818; 
            --text-main: #d5d5d5;
            --text-muted: #787c88;
            --accent: #a882ff;
            --accent-hover: #bfa3ff;
            --border-color: #333333;
        }
        
        * { box-sizing: border-box; }

        body { 
            background: var(--bg-main); 
            color: var(--text-main); 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 0; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container { 
            max-width: 720px; 
            margin: 0 auto; 
            padding: 60px 24px 100px 24px; /* Padding bawah gede biar ga ketutupan tombol */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        /* FORM AREA - CLEAN OBSIDIAN STYLE */
        #createForm {
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 100%;
            flex-grow: 1;
        }

        /* INPUT JUDUL */
        .input-title {
            background: transparent;
            border: none;
            /* Gak ada border kotak, cuma garis bawah tipis pas diklik (opsional) */
            border-bottom: 1px solid transparent; 
            color: #fff;
            font-size: 2.5rem; /* Judul Gede */
            font-weight: 800;
            width: 100%;
            outline: none;
            padding: 10px 0;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s;
        }
        
        .input-title:focus { 
            /* Pas diklik baru muncul garis tipis banget biar tau lagi ngetik dimana */
            border-bottom-color: #333; 
        }
        
        .input-title::placeholder { color: #444; }

        /* TEXTAREA CONTENT */
        .input-content {
            background: transparent;
            border: none;
            color: var(--text-main);
            /* Font Monospace biar vibes-nya 'Old School' Markdown editor */
            font-family: 'JetBrains Mono', monospace; 
            font-size: 1.1rem;
            line-height: 1.6;
            width: 100%;
            flex-grow: 1; /* Ngisi sisa layar ke bawah */
            resize: none; 
            outline: none;
            min-height: 400px;
        }
        
        .input-content::placeholder { color: #333; font-style: italic; }

        /* FOOTER ACTIONS (Pojok Kanan Bawah) */
        .action-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            /* Gradient background dikit biar tombolnya kebaca kalo tulisan panjang */
            background: linear-gradient(to top, var(--bg-main) 80%, transparent);
            display: flex;
            justify-content: flex-end; /* Mentok Kanan */
            align-items: center;
            gap: 20px;
            z-index: 100;
        }

        .btn-cancel { 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 0.9rem; 
            color: var(--text-muted); 
            text-decoration: none; 
            transition: 0.2s;
            font-weight: 600;
            background: none;
            border: none;
            cursor: pointer;
        }
        .btn-cancel:hover { color: #fff; }

        .btn-save {
            background: var(--accent);
            color: #1e1e1e;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 0.9rem;
            border-radius: 4px; /* Radius kecil minimalis */
            transition: 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .btn-save:hover { background: var(--accent-hover); transform: translateY(-2px); }
        .btn-save:disabled { background: #444; cursor: not-allowed; }

    </style>
</head>
<body>

    <div class="container">
        <form id="createForm">
            <input type="text" id="title" class="input-title" placeholder="Untitled Log..." required autocomplete="off" autofocus>

            <textarea id="content" class="input-content" placeholder="Start typing system log here..." required></textarea>

            <div class="action-footer">
                <a href="/" class="btn-cancel">Cancel</a>
                <button type="submit" class="btn-save">PUBLISH ENTRY</button>
            </div>
        </form>
    </div>

    <script>
        // Script Logic Posting (Masih sama, cuma beda UI)
        document.getElementById('createForm').addEventListener('submit', async function(e) {
            e.preventDefault(); 

            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const btn = document.querySelector('.btn-save');
            const originalText = btn.innerText;

            btn.innerText = "WRITING...";
            btn.disabled = true;

            try {
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: title, content: content })
                });

                if (response.ok) {
                    window.location.href = "/";
                } else {
                    const err = await response.json();
                    alert("Error: " + err.message);
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                console.error(error);
                alert("Server Error");
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });

        // Auto Resize Textarea biar kayak editor beneran
        const tx = document.getElementsByTagName("textarea");
        for (let i = 0; i < tx.length; i++) {
            tx[i].setAttribute("style", "height:" + (tx[i].scrollHeight) + "px;overflow-y:hidden;");
            tx[i].addEventListener("input", OnInput, false);
        }

        function OnInput() {
            this.style.height = "auto";
            this.style.height = (this.scrollHeight) + "px";
        }
    </script>
</body>
</html>
