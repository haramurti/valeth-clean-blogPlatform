<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Terminal - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #1e1e1e; --text-main: #dcddde; --text-muted: #787c88;
            --accent: #a882ff; --border-color: #363636;
        }
        body { background: var(--bg-main); color: var(--text-main); font-family: 'Inter', sans-serif; margin: 0; padding: 40px 20px; }
        .container { max-width: 400px; margin: 0 auto; margin-top: 80px; } /* Lebih sempit buat login */
        
        h1 { font-family: 'JetBrains Mono', monospace; font-size: 1.5rem; margin-bottom: 30px; text-align: center; }
        
        /* FORM STYLE */
        .form-group { margin-bottom: 20px; }
        label { display: block; font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 8px; }
        
        input {
            width: 100%; padding: 12px; background: #252526; border: 1px solid var(--border-color);
            color: white; font-family: 'JetBrains Mono', monospace; border-radius: 4px; outline: none;
            transition: 0.2s;
        }
        input:focus { border-color: var(--accent); }

        button {
            width: 100%; padding: 12px; background: var(--accent); color: #1e1e1e; font-weight: bold;
            border: none; border-radius: 4px; cursor: pointer; font-family: 'JetBrains Mono', monospace;
            margin-top: 10px; transition: 0.2s;
        }
        button:hover { background: #bfa3ff; }

        .links { text-align: center; margin-top: 20px; font-size: 0.85rem; color: var(--text-muted); }
        .links a { color: var(--accent); text-decoration: none; }
        .links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>[ SYSTEM_LOGIN ]</h1>
        <form action="/login" method="POST">
            <div class="form-group">
                <label>USER_ID (Email)</label>
                <input type="email" name="email" required placeholder="user@valeth.me">
            </div>
            <div class="form-group">
                <label>PASSPHRASE</label>
                <input type="password" name="password" required placeholder="••••••••">
            </div>
            <button type="submit">AUTHENTICATE</button>
        </form>
        <div class="links">
            New user? <a href="/register">Initialize Protocol</a>
            <br><br>
            <a href="/">&larr; Abort / Back Home</a>
        </div>
    </div>
</body>
</html>
