<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialize Protocol</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #050505;
            --accent: #a882ff;
            --text-main: #ffffff;
            --text-muted: #888;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --input-bg: rgba(0,0,0,0.3);
        }

        body { 
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif; 
            color: var(--text-main);
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            
            background-color: var(--bg-body);
            background-image: 
                radial-gradient(circle at 100% 0%, #1a1a2e 0%, transparent 40%), 
                radial-gradient(circle at 0% 100%, #1a0b1a 0%, transparent 40%);
        }

        .glass-container {
            width: 100%; max-width: 420px;
            padding: 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 { 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 1.4rem; margin: 0 0 8px 0; text-align: center;
        }
        .subtitle { 
            text-align: center; color: var(--text-muted); font-size: 0.8rem; 
            font-family: 'JetBrains Mono', monospace; margin-bottom: 30px; 
        }

        /* Avatar Google */
        .avatar-container { text-align: center; margin-bottom: 30px; display: none; }
        .avatar-img { 
            width: 80px; height: 80px; border-radius: 50%; 
            border: 3px solid var(--accent); 
            box-shadow: 0 0 20px rgba(168, 130, 255, 0.4);
        }
        .google-badge {
            font-size: 0.7rem; color: var(--accent); margin-top: 10px; 
            font-weight: 700; letter-spacing: 1px;
        }

        /* Input Styles */
        .form-group { margin-bottom: 20px; }
        label { 
            display: block; font-family: 'JetBrains Mono', monospace; 
            font-size: 0.75rem; color: var(--text-muted); margin-bottom: 8px;
        }
        
        input {
            width: 100%; padding: 14px; 
            background: var(--input-bg); 
            border: 1px solid var(--glass-border);
            color: white; font-family: 'Inter', sans-serif; 
            border-radius: 8px; outline: none; transition: 0.2s;
            box-sizing: border-box;
        }
        input:focus { border-color: var(--accent); background: rgba(0,0,0,0.5); }
        input[readonly] { 
            background: rgba(255,255,255,0.02); color: #666; 
            border-color: transparent; cursor: not-allowed; 
        }

        button {
            width: 100%; padding: 14px; 
            background: var(--accent); color: #050505; 
            font-weight: 700; border: none; border-radius: 8px; 
            cursor: pointer; font-family: 'JetBrains Mono', monospace;
            margin-top: 10px; transition: 0.2s; letter-spacing: 0.5px;
        }
        button:hover { 
            background: #fff; transform: translateY(-2px); 
            box-shadow: 0 0 20px rgba(168, 130, 255, 0.3);
        }

        .links { text-align: center; margin-top: 24px; font-size: 0.8rem; }
        .links a { color: var(--text-muted); text-decoration: none; transition: 0.2s; }
        .links a:hover { color: #fff; }
    </style>
</head>
<body>
    <div class="glass-container">
        
        <div id="avatarArea" class="avatar-container">
            <img id="avatarImg" src="" alt="Google Avatar" class="avatar-img">
            <div class="google-badge">IDENTITY DETECTED</div>
        </div>

        <h1 id="pageTitle">[ NEW_USER ]</h1>
        <p class="subtitle">Initialize user protocol</p>

        <form action="/auth/register-final" method="POST" id="regForm">
            
            <input type="hidden" name="google_id" id="google_id">
            <input type="hidden" name="avatar" id="avatar_url">

            <div class="form-group">
                <label>CODENAME (Name)</label>
                <input type="text" name="name" id="name" required placeholder="Valeth">
            </div>
            
            <div class="form-group">
                <label>EMAIL_ADDR</label>
                <input type="email" name="email" id="email" required placeholder="valeth@example.com">
            </div>

            <div class="form-group" id="passGroup">
                <label>PASSPHRASE</label>
                <input type="password" name="password" id="password" placeholder="••••••••">
            </div>

            <button type="submit" id="btnSubmit">INITIALIZE ACCOUNT</button>
        </form>

        <div class="links">
            <a href="/login">&larr; Abort / Back to Login</a>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const googleID = params.get('google_id');
        const email = params.get('email');
        const name = params.get('name');
        const avatar = params.get('avatar');

        if (googleID) {
            document.getElementById('google_id').value = googleID;
            document.getElementById('email').value = email;
            document.getElementById('name').value = name;
            document.getElementById('avatar_url').value = avatar;
            document.getElementById('email').readOnly = true;

            if(avatar) {
                document.getElementById('avatarArea').style.display = 'block';
                document.getElementById('avatarImg').src = avatar;
            }

            document.getElementById('passGroup').style.display = 'none';
            document.getElementById('pageTitle').innerText = "[ CONFIRM_IDENTITY ]";
            document.getElementById('btnSubmit').innerText = "CONFIRM & ENTER SYSTEM";
        } else {
            document.getElementById('password').required = true;
        }
    </script>
</body>
</html>
