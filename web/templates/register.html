<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Protocol - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* (Copy CSS dari Login.html kesini biar sama persis) */
        :root { --bg-main: #1e1e1e; --text-main: #dcddde; --text-muted: #787c88; --accent: #a882ff; --border-color: #363636; }
        body { background: var(--bg-main); color: var(--text-main); font-family: 'Inter', sans-serif; margin: 0; padding: 40px 20px; }
        .container { max-width: 400px; margin: 0 auto; margin-top: 80px; }
        h1 { font-family: 'JetBrains Mono', monospace; font-size: 1.5rem; margin-bottom: 30px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 8px; }
        input { width: 100%; padding: 12px; background: #252526; border: 1px solid var(--border-color); color: white; font-family: 'JetBrains Mono', monospace; border-radius: 4px; outline: none; transition: 0.2s; box-sizing: border-box;}
        input:focus { border-color: var(--accent); }
        button { width: 100%; padding: 12px; background: var(--accent); color: #1e1e1e; font-weight: bold; border: none; border-radius: 4px; cursor: pointer; font-family: 'JetBrains Mono', monospace; margin-top: 10px; transition: 0.2s; }
        button:hover { background: #bfa3ff; }
        .links { text-align: center; margin-top: 20px; font-size: 0.85rem; color: var(--text-muted); }
        .links a { color: var(--accent); text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>[ CREATE_USER ]</h1>
        <form action="/register" method="POST">
            <div class="form-group">
                <label>CODENAME (Name)</label>
                <input type="text" name="name" required placeholder="Valeth">
            </div>
            <div class="form-group">
                <label>EMAIL_ADDR</label>
                <input type="email" name="email" required placeholder="valeth@example.com">
            </div>
            <div class="form-group">
                <label>PASSPHRASE</label>
                <input type="password" name="password" required placeholder="••••••••">
            </div>
            <button type="submit">INITIALIZE</button>
        </form>
        <div class="links">
            Already accessible? <a href="/login">Login here</a>
        </div>
    </div>
</body>
</html>
